<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add post</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 0;
        margin: 0;
        background-color: #f4f4f4; /* Light gray background */
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 20px; /* Increased gap */
        text-align: left;
        max-width: 400px; /* Reduced width for better responsiveness */
        margin: 100px auto; /* Adjusted margin */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Soft box shadow */
        background-color: #fff; /* White background */
      }

      textarea {
        font-size: 16px; /* Reduced font size */
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
        padding: 10px; /* Increased padding */
        resize: vertical; /* Allow vertical resizing */
      }

      h1 {
        margin-bottom: 20px; /* Increased margin */
      }

      select {
        padding: 10px; /* Increased padding */
        outline: none;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        font-size: 16px; /* Reduced font size */
        padding: 10px 20px; /* Increased padding */
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: #5c8eff; /* Blue button color */
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease; /* Smooth transition */
      }

      button:hover {
        background-color: #4b6ae2; /* Darker blue on hover */
      }
    </style>
  </head>

  <body>
    <div th:replace="navbar :: navbar"></div>
    <form action="/posts" method="post">
      <h1>Add Post</h1>
      <label for="content">Content</label>
      <textarea name="content" id="content" cols="30" rows="10"></textarea>
      <!--        <label for="user">User:</label>-->
      <!--        <select name="authorId" id="userId" th:each="user : ${userList}">-->
      <!--            <option th:value="${user.id}" th:text="${user.username}"></option>-->
      <!--        </select>-->

      <button type="submit">Add Post</button>
    </form>
  </body>
</html>
